<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, follow" />  
   <script>
  if (/Mobile|Windows Phone|Lumia|Android|iPhone|iPod|Blackberry|PlayBook|BB10|Opera Mini|\bCrMo\/|Opera Mobi/i.test(navigator.userAgent)) {
    window.location.replace("silvermoth_mobile.html");
  }
</script>
  <title>﹖</title>
  <link rel="shortcut icon" type="image/gif" href="">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
    rel="stylesheet"
  />
</head>

<body oncontextmenu="return false" ondragstart="return false">
  <div id="everything">
    <div class="scanlines"></div>
    <div id="teste"></div>
    <div id="typing-container">
      <span id="typing"></span><span id="cursor">┃</span>
    </div>
    <div class="pc">
      <img src="https://files.catbox.moe/5sfwpr.gif">
    </div>
  </div>

   <audio id="click-sound" src="enter.mp3" preload="auto"></audio>
   <audio id="type-sound" src="type.mp3" preload="auto"></audio>

 <script>
  const preText = "silvermoth.org\n\n";
  const linkText = "enter?";
  const typingElement = document.getElementById("typing");
  const clickSound = document.getElementById("click-sound");
  const typeSound = document.getElementById("type-sound");

  let i = 0;

  function typePreText() {
    if (i < preText.length) {
      typingElement.textContent += preText[i];
      i++;
      setTimeout(typePreText, 100);
    } else {
      typeLinkText();
    }
  }

  function typeLinkText() {
    const link = document.createElement("a");
    link.href = "index2.html";
    link.id = "enter-link";
    link.style.color = "inherit";
    link.style.textDecoration = "none";

    typingElement.appendChild(link);

    let j = 0;
    function typeLinkChar() {
      if (j < linkText.length) {
        link.textContent += linkText[j];
        j++;
        setTimeout(typeLinkChar, 100);
      } else {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          clickSound.currentTime = 0;
          clickSound.play().catch(() => {});
          setTimeout(() => {
            window.location.href = link.href;
          }, 1000);
        });
      }
    }

    typeLinkChar();
  }

  window.addEventListener("load", () => {
    // Play typing sound once
    typeSound.currentTime = 0;
    typeSound.play().catch(() => {});
    setTimeout(() => {
      typePreText();
    }, 400); // slight delay for better sync with sound
  });
</script>
</body>
</html>
