  <script>
    const quotes = [
      "tomorrow holds what today can’t break",
      "burn slow, shine long",
      "in the static, i found peace",
      "lonely stars still glow",
      "silence is a song too",
      "the moth never regrets the flame",
      "lost, but not forgotten",
      "there's a light that never goes out",
      "broken wings still fly",
      "nothing stays, everything changes",
      "never stay where you aren't happy",
      "everything heals with time"
    ];

    window.currentQuote = quotes[Math.floor(Math.random() * quotes.length)];

    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');

      const output = `☆ : ${window.currentQuote} ┃ ${year}/${month}/${day} (☆) ${hours}:${mins}:${secs} ID:A/n9sT0mX `;
      document.getElementById("datetime").innerText = output;
    }

    window.onload = function() {
      updateClock();
      setInterval(updateClock, 1000);
    };

    // Mobile redirect script (unchanged)
    if(navigator.userAgent.match(/Mobile|Windows Phone|Lumia|Android|iPhone|iPod|Blackberry|PlayBook|BB10|Opera Mini|\bCrMo\/|Opera Mobi/i) ){
      location.replace("silvermoth/mobile.html");
    }
  </script>
