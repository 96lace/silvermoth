<!DOCTYPE html>
<html>
<head>
  <title>﹖</title>
  <link rel="shortcut icon" type="image/gif" href="">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

  <link rel="stylesheet" href="silvermoth_mobile.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
    rel="stylesheet"
  />

  <script>
     window.onload = function () {
      updateClock();
      setInterval(updateClock, 1000);

      // Mobile redirect
      if (navigator.userAgent.match(/Mobile|Windows Phone|Lumia|Android|iPhone|iPod|Blackberry|PlayBook|BB10|Opera Mini|\bCrMo\/|Opera Mobi/i)) {
        location.replace("silvermoth_mobile.html");
      }
    };
  </script>
  
</head>

<body oncontextmenu="return false" ondragstart="return false">
  <div id="everything">
    <div class="scanlines"></div>
    <div id="teste"></div>
    <div id="typing-container">
      <span id="typing"></span><span id="cursor">┃</span>
    </div>
    <div class="pc">
      <img src="https://files.catbox.moe/5sfwpr.gif">
    </div>
  </div>

   <audio id="click-sound" src="enter.mp3" preload="auto"></audio>
   <audio id="type-sound" src="type2.mp3" preload="auto"></audio>

 <script>
  const preText = "silvermoth.org\n\n";
  const preText2 = "currently not mobile-friendly, please return on computer ☹.";
  const typingElement = document.getElementById("typing");
  const typeSound = document.getElementById("type-sound");

  let i = 0;

  function typePreText() {
    if (i < preText.length) {
      typingElement.textContent += preText[i];
      i++;
      setTimeout(typePreText, 100);
    } else {
      i = 0; // Reset i for the next string
      typePreText2();
    }
  }

  function typePreText2() {
    if (i < preText2.length) {
      typingElement.textContent += preText2[i];
      i++;
      setTimeout(typePreText2, 100); // ← fixed here
    }
  }

  window.addEventListener("load", () => {
    // Play typing sound once
    typeSound.currentTime = 0;
    typeSound.play().catch(() => {});
    setTimeout(() => {
      typePreText();
    }, 400); // slight delay for better sync with sound
  });
</script>
</body>
</html>
